<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login (Judge or Admin)</h2>

    <form id="unifiedLoginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script>
    document.getElementById("unifiedLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      const validJudges = {
        judge1: "pass1",
        judge2: "pass2",
        judge3: "pass3",
        judge4: "pass4"
      };

      const admin = { admin: "admin123" };

      if (validJudges[username] === password) {
        localStorage.setItem("loggedInJudge", username);
        window.location.href = "grading.html";
      } else if (admin[username] === password) {
        window.location.href = "admin.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
